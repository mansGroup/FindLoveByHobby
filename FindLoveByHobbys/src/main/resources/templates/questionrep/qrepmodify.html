<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

<main layout:fragment="main">

	<section class="rsvp-section section-padding" id="section_6">
		<div class="container">
			<div class="row">

				<div class="col-lg-8 col-12 mx-auto">
					<div class="rsvp-form-wrap">
						<div class="section-title-wrap mb-5">
							<h2 class="section-title">문의사항 상세</h2>

							<div class="section-title-bottom">
								<span class="section-title-line"></span> <i
									class="section-title-icon bi-heart-fill"></i> <span
									class="section-title-line"></span>
							</div>
						</div>
						<input class="d-none" type="text" id="status" name="status"
							th:value="${quest.status}" />
						<h5 class="mb-4">
							문의 처리 상황 <br /> <span id="statustext" class="text-muted">확인
								전</span>

						</h5>

						<input class="d-none" name="numid" id="numid"
							th:value="${quest.id}" />
						<div class="row">
							<div class="col-lg-4 col-md-6 col-12">
								<!-- 차후 실제 로그인한 아이디로 변경 필요 TODO -->
								<input type="text" name="userid" id="name" class="form-control"
									placeholder="Full Name*" required="required"
									th:value="${quest.member.id}" readonly="readonly">
							</div>

							<div class="col-lg-4 col-md-6 col-12">
								<input type="email" name="userid" id="email"
									pattern="[^ @]*@[^ @]*" class="form-control"
									placeholder="Email Address*" required="required"
									th:value="${quest.useremail}" readonly="readonly">
							</div>

							<div class="col-lg-4 col-md-6 col-12">
								<input type="text" name="options" id="options"
									class="form-control" placeholder="option" required="required"
									th:value="${quest.questionoption}" readonly="readonly" />
							</div>

							<div class="col-lg-12 col-12">
								<textarea class="form-control" id="message" name="message"
									placeholder="문의 내용을 작성해주세요" rows="5"
									th:text="${quest.questioncontent}" readonly="readonly"></textarea>
							</div>
						</div>


						<div>
							<h5 class="mb-4">
								운영자 답변 <br />
							</h5>
							<form class="card-body" id="modifyForm"
								th:action="@{/questionrep/qrepmodify}"
								method="post">
								<div class="col-lg-12 col-12">
									<textarea class="form-control" id="repmessage"
										name="repmessage" rows="5" th:text="${reply.replycontent}"></textarea>
								</div>
								<input class="d-none" name="replyid" id="replyid"
									th:value="${reply.replyid}" /> 
									<input class="d-none" name="questid"
									id="questid" th:value="${quest.id}" />
							</form>
							<div class="col-lg-3 col-5 mx-auto">
								<button type="submit" class="form-control" id="btnEdit">수정하기</button>
								<button type="submit" class="form-control" id="btnDelete">삭제하기</button>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>



</main>
<th:block layout:fragment="myscripts">

	<script th:src="@{/js/question/questrep.js}"></script>

</th:block>
