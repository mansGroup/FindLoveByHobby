<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	
<main layout:fragment="main">

<section class="rsvp-section section-padding" id="section_6">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="rsvp-form-wrap">
                                <div class="section-title-wrap mb-5">
                                    <h2 class="section-title">문의사항 작성하기</h2>

                                    <div class="section-title-bottom">
                                        <span class="section-title-line"></span>
                                        <i class="section-title-icon bi-heart-fill"></i>
                                        <span class="section-title-line"></span>
                                    </div>
                                </div>

                                <h5 class="mb-4">문의 사항이 있으신가요? <br /><span class="text-muted">최대한 신속하게 답변드리겠습니다.</span></h5>

                                <form class="custom-form rsvp-form" role="form" id="crform" action="/question/qscreate" method="post">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-6 col-12">
                                        <!-- 차후 실제 로그인한 아이디로 변경 필요 TODO -->
                                            <input type="text" name="userid" id="name" class="form-control" placeholder="Full Name*" required="required" th:value="${ #authentication.name }" readonly="readonly">
                                        </div>

                                        <div class="col-lg-4 col-md-6 col-12"> 
                                            <input type="email" name="useremail" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address*" required="required" th:value="${ #authentication.principal.email }" readonly="readonly">
                                        </div>

                                        <div class="col-lg-4 col-12"> 
                                            <select name="questionoption" class="form-select" id="guests" aria-label="Guests">
                                                <option value="1">서비스 문의</option>
                                                <option value="2">불편 사항</option>
                                                <option value="3">건의 사항</option>
                                                <option value="4">오류 접수</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-12 col-12">
                                            <textarea class="form-control" id="message" name="questioncontent" placeholder="문의 내용을 작성해주세요" rows="5"></textarea>
                                        </div>

                                        <div class="col-lg-3 col-5 mx-auto">
                                            <button type="submit" class="form-control">접수하기</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

</main>
<th:block layout:fragment="myscripts">
	
	

</th:block>
